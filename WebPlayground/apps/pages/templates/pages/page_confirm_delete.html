{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
					<form action="" method="post">{% csrf_token %}
						<div class="alert alert-warning" role="alert">
								¿Estás seguro de que quieres borrar <strong>"{{ object }}"</strong>?
						</div>
						<input class="btn btn-danger btn-sm" type="submit" value="Sí, borrar la página" />
					</form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
